name: "Install python dependencies and test"
inputs:
  test_cmd:
    required: false
    default: "uv run pytest __tests"


runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the project
      run: uv sync --locked --all-extras --dev
      shell: bash
    - name: Run steps
      run: |
        echo "Running steps in container..."
        ${{ inputs.test_cmd }}
      shell: bash