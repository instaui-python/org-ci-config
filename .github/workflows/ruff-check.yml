name: Ruff Code Check

on:
  workflow_call:
    inputs:
      path:
        type: string
        description: "The directory or file to apply ruff formatting to"
        default: "."
      config_file:
        type: string
        description: "Optional path to a custom ruff configuration file"
        default: ""

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies (with lint group)
        run: uv sync --only-group lint

      - name: Run Ruff Linting (Check Code Quality)
        run: |
          if [ -n "${{ inputs.config_file }}" ]; then
            uv run ruff check ${{ inputs.path }} --config ${{ inputs.config_file }}
          else
            uv run ruff check ${{ inputs.path }}
          fi

      - name: Run Ruff Formatting Check
        run: |
          if [ -n "${{ inputs.config_file }}" ]; then
            uv run ruff format ${{ inputs.path }} --check --config ${{ inputs.config_file }}
          else
            uv run ruff format ${{ inputs.path }} --check
          fi